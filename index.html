<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Divisas</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Cotizador de Divisas</h1>
        <h2>Las mejores cotizaciones online</h2>
    </header>

    <main>
        <section class="cotizaciones">
            <div class="card" id="compra">
                <h3>Tabla de valores de compra</h3>
                <div class="cotizaciones-container" id="compra-valores">
                    <!-- Aquí se llenarán los datos de compra dinámicamente -->
                </div>
            </div>
            <div class="card" id="venta">
                <h3>Tabla de valores de venta</h3>
                <div class="cotizaciones-container" id="venta-valores">
                    <!-- Aquí se llenarán los datos de venta dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <script src="JS/data.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
